{% extends 'dashboard_base.html' %}
{% load static %}
{% load bootstrap %}
{% load crispy_forms_tags %}


{% block content %}

    <div class="clearfix col-md-12"></div>
    
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body col-lg-12">
                    <a href="{% url 'core:dashboard' %}"><i class="ti-close mr-2 float-right"></i></a>
                    <h4 class="card-title box-title">Update product details</h4>
                    
                    <div class="card-content">
                                    <form method="POST">
                                        {% csrf_token %}
                                        {{ form|crispy }}
                                        <button type='submit' class='btn btn-primary float-right'>Update</button>
                                    </form>
                    </div>
                </div> <!-- /.card-body -->
            </div><!-- /.card -->
        </div>
    </div>

{% endblock content %}
